######################################################################
# @Project      : sanctuary
# @File         : sanctuary.yml
# @Description  : Docker Compose setup file for the Sanctuary project.
#                 This file includes the configuration for shared labels
#                 and dynamically includes service-specific YAML files.
#
# @Author       : Alan Szmyt
# @Date         : 2024-08-22
# @Version      : 1.0
######################################################################

# Define common labels for Docker objects
x-labels: &labels
  labels:
    app.name: ${COMPOSE_PROJECT_NAME} # Name of the application, set using the Compose project name

# Include external Docker Compose files for specific services
include:
  # Path to the Base service Docker Compose file
  - path: ${CONTAINERS_ROOT}/base/base.yml
    project_directory: ${CONTAINERS_ROOT}/base
    env_file: ${CONTAINERS_ROOT}/base/base.env
  - path: ${CONTAINERS_ROOT}/redis/redis.yml
    project_directory: ${CONTAINERS_ROOT}/redis
    env_file: ${CONTAINERS_ROOT}/redis/redis.env
  # Path to the TileDB service Docker Compose file
  - path: ${CONTAINERS_ROOT}/tiledb/tiledb.yml
    project_directory: ${CONTAINERS_ROOT}/tiledb
    env_file: ${CONTAINERS_ROOT}/tiledb/tiledb.env
